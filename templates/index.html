<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Animated gradient background */
        .animated-bg {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .animated-bg-dark {
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483, #1e3a8a, #065f46);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating orbs */
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.3));
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }

        .floating-orb:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-orb:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: -2s;
        }

        .floating-orb:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* Glassmorphism effects */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Sidebar styles */
        .sidebar {
            width: 280px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 50;
        }

        .sidebar-hidden {
            transform: translateX(-100%);
        }

        /* Message styles */
        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 5px 20px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            margin-left: auto;
            max-width: 75%;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: #1f2937;
            border-radius: 20px 20px 20px 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-right: auto;
            max-width: 75%;
        }

        .bot-message-dark {
            background: rgba(31, 41, 55, 0.9);
            color: #f9fafb;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Navbar glassmorphism */
        .navbar-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        /* Hover effects */
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        /* Input glow effect */
        .input-glow {
            transition: all 0.3s ease;
            box-shadow: 0 0 0 1px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3), 0 0 20px rgba(102, 126, 234, 0.2);
            outline: none;
        }

        /* Account modal */
        .account-modal {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .account-modal-dark {
            background: rgba(31, 41, 55, 0.9);
            color: #f9fafb;
        }

        /* Loading animation */
        .loading-dots {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: loadingAnimation 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingAnimation {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        /* Mobile responsiveness */
        @media (min-width: 1024px) {
            .sidebar {
                transform: translateX(0);
                position: relative;
            }
        }

        .mobile-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .mobile-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Animation for message appearance */
        .message-enter {
            transform: translateY(20px);
            opacity: 0;
            animation: messageSlideIn 0.3s ease forwards;
        }

        @keyframes messageSlideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Button pulse effect */
        .pulse-on-send {
            animation: pulse 0.6s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="h-screen flex overflow-hidden animated-bg-dark">
    <!-- Floating orbs -->
    <div class="floating-orb"></div>
    <div class="floating-orb"></div>
    <div class="floating-orb"></div>
    
    <!-- Mobile overlay -->
    <div id="mobile-overlay" class="mobile-overlay lg:hidden"></div>
    
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar glass sidebar-hidden lg:translate-x-0 flex flex-col">
        <div class="p-6 border-b border-white/20 flex-shrink-0">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-white">AI Assistant</h2>
                <button id="sidebar-close" class="lg:hidden text-white hover:text-gray-300">
                    <i class="fas fa-times text-lg"></i>
                </button>
            </div>
            <button id="new-chat-btn" class="w-full glass hover-lift p-3 rounded-xl text-white font-medium transition-all duration-300 hover:bg-white/20">
                <i class="fas fa-plus mr-2"></i>
                New Conversation
            </button>
        </div>
        
        <div class="flex-1 overflow-y-auto custom-scrollbar p-4">
            <h3 class="text-white/80 text-sm font-semibold mb-3 uppercase tracking-wider">Recent Chats</h3>
            <ul id="chat-history-list" class="space-y-2">
                <!-- Chat history items will be populated here -->
            </ul>
        </div>
        
        <div class="p-4 border-t border-white/20 flex-shrink-0">
            <div class="glass p-3 rounded-xl">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-white/80 text-sm">Theme</span>
                    <button id="mode-switch" class="text-white hover:text-gray-300 transition-colors">
                        <i id="theme-icon" class="fas fa-sun"></i>
                    </button>
                </div>
                <div class="text-xs text-white/60">
                    Session: <span id="session-id-display" class="font-mono">Active</span>
                </div>
            </div>
        </div>
    </aside>
    
    <!-- Main content -->
    <main class="flex-1 flex flex-col relative">
        <!-- Navbar -->
        <nav class="navbar-glass p-4 flex justify-between items-center shadow-lg z-20 flex-shrink-0">
            <div class="flex items-center space-x-4">
                <button id="sidebar-toggle" class="lg:hidden text-white hover:text-gray-300 p-2 rounded-full">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h1 class="text-2xl font-bold text-white">Professional AI Chat</h1>
            </div>
            <div class="flex items-center space-x-4 relative">
                <div class="hidden md:flex items-center space-x-2 glass px-3 py-2 rounded-full">
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                    <span class="text-white/80 text-sm">Online</span>
                </div>
                <button id="account-btn" class="glass p-2 rounded-full text-white hover:bg-white/20 transition-colors">
                    <i class="fas fa-user-circle text-xl"></i>
                </button>
                <div id="account-modal" class="account-modal account-modal-dark hidden absolute top-12 right-0 p-4 rounded-xl z-30">
                    <p class="font-bold mb-2 text-white">Session Info</p>
                    <p class="text-sm text-white/80">Active browser session</p>
                </div>
            </div>
        </nav>
        
        <!-- Chat container -->
        <div class="flex-1 overflow-hidden p-4">
            <div id="chat-container" class="h-full glass rounded-2xl p-6 overflow-y-auto custom-scrollbar flex flex-col space-y-4">
                <!-- Initial welcome message -->
                <div class="bot-message p-4 shadow-lg">
                    <div class="flex items-start space-x-3">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-robot text-white text-sm"></i>
                        </div>
                        <div>
                            <p class="font-medium mb-1">AI Assistant</p>
                            <p class="text-sm opacity-90">Hello! How can I help you today?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Input area -->
        <div class="p-4 flex-shrink-0">
            <form id="chat-form" class="glass rounded-2xl p-4">
                <div class="flex items-end space-x-3">
                    <div class="flex-1">
                        <input type="text" 
                            id="user-input" 
                            placeholder="Type your message here..." 
                            class="w-full input-glow rounded-xl p-3 text-gray-800 focus:outline-none transition-all duration-300"
                        >
                    </div>
                    <button type="submit" id="send-btn" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-3 rounded-xl hover-lift transition-all duration-300 hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebarClose = document.getElementById('sidebar-close');
        const mobileOverlay = document.getElementById('mobile-overlay');
        const newChatBtn = document.getElementById('new-chat-btn');
        const chatHistoryList = document.getElementById('chat-history-list');
        const modeSwitchBtn = document.getElementById('mode-switch');
        const themeIcon = document.getElementById('theme-icon');
        const accountBtn = document.getElementById('account-btn');
        const accountModal = document.getElementById('account-modal');

        let isDarkTheme = false;
        let chatHistory = [];

        // Fetch chat history function from the first document
        const fetchChatHistory = async () => {
            try {
                const response = await fetch('/history');
                const history = await response.json();
                chatHistoryList.innerHTML = '';
                if (history && history.length > 0) {
                    const li = document.createElement('li');
                    li.textContent = history[0].title;
                    li.dataset.filename = history[0].filename;
                    li.classList.add('cursor-pointer', 'p-2', 'rounded-md', 'bg-gray-200', 'dark:bg-gray-700', 'hover:bg-gray-300', 'dark:hover:bg-gray-600');
                    li.addEventListener('click', () => loadChatHistory(history[0].filename));
                    chatHistoryList.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    li.textContent = 'No chat history';
                    li.classList.add('p-2', 'text-gray-500');
                    chatHistoryList.appendChild(li);
                }
            } catch (error) {
                console.error('Error fetching chat history:', error);
            }
        };

        // Load chat history function from the first document
        const loadChatHistory = async (filename) => {
            try {
                const response = await fetch(`/history/${filename}`);
                const messages = await response.json();
                chatContainer.innerHTML = '';
                messages.forEach(msg => {
                    const messageClass = msg.sender === 'You' ? 'user-message' : 'bot-message';
                    addMessageToChat(msg.message, messageClass);
                });
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        };

        // Add message to chat function from the first document
        const addMessageToChat = (text, messageClass) => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('p-3', 'rounded-xl', 'max-w-3/4', 'break-words', 'shadow');

            if (messageClass === 'user-message') {
                messageDiv.classList.add('bg-blue-500', 'text-white', 'self-end', 'user-message');
            } else {
                messageDiv.classList.add('bg-gray-200', 'text-gray-800', 'self-start', 'bot-message');
            }
            
            const cleanText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\*(.*?)\*/g, '<em>$1</em>');
            const formattedText = cleanText.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" class="text-blue-500 dark:text-blue-300 hover:underline">$1</a>');
            messageDiv.innerHTML = `<p>${formattedText}</p>`;


            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        };

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            fetchChatHistory();
        });

        function setupEventListeners() {
            sidebarToggle.addEventListener('click', toggleSidebar);
            sidebarClose.addEventListener('click', closeSidebar);
            mobileOverlay.addEventListener('click', closeSidebar);
            newChatBtn.addEventListener('click', startNewChat);
            modeSwitchBtn.addEventListener('click', toggleTheme);
            accountBtn.addEventListener('click', toggleAccountModal);
            chatForm.addEventListener('submit', handleSubmit);
            
            // Close account modal when clicking outside
            document.addEventListener('click', (e) => {
                if (!accountModal.contains(e.target) && !accountBtn.contains(e.target)) {
                    accountModal.classList.add('hidden');
                }
            });
        }

        function toggleSidebar() {
            sidebar.classList.toggle('sidebar-hidden');
            mobileOverlay.classList.toggle('active');
        }

        function closeSidebar() {
            sidebar.classList.add('sidebar-hidden');
            mobileOverlay.classList.remove('active');
        }

        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            document.body.classList.toggle('animated-bg-dark', isDarkTheme);
            document.body.classList.toggle('animated-bg', !isDarkTheme);
            themeIcon.className = isDarkTheme ? 'fas fa-sun' : 'fas fa-moon';
            
            const botMessages = document.querySelectorAll('.bot-message');
            botMessages.forEach(msg => {
                msg.classList.toggle('bot-message-dark', isDarkTheme);
            });
            
            const accountModalEl = document.getElementById('account-modal');
            accountModalEl.classList.toggle('account-modal-dark', isDarkTheme);
        }

        function toggleAccountModal() {
            accountModal.classList.toggle('hidden');
        }

        function startNewChat() {
            chatContainer.innerHTML = `
                <div class="bot-message p-4 shadow-lg">
                    <div class="flex items-start space-x-3">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-robot text-white text-sm"></i>
                        </div>
                        <div>
                            <p class="font-medium mb-1">AI Assistant</p>
                            <p class="text-sm opacity-90">Hello! How can I help you today?</p>
                        </div>
                    </div>
                </div>
            `;
            fetchChatHistory();
            closeSidebar();
        }

        // Handle form submission - combining both approaches
        async function handleSubmit(e) {
            e.preventDefault();
            const userText = userInput.value.trim();
            if (!userText) return;

            // Add pulse animation to send button
            sendBtn.classList.add('pulse-on-send');
            setTimeout(() => sendBtn.classList.remove('pulse-on-send'), 600);

            addMessageToChat(userText, 'user-message');
            userInput.value = '';
            const loadingMessage = addMessageToChat('...', 'bot-message');

            try {
                const response = await fetch('http://localhost:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userText })
                });

                const data = await response.json();
                let botResponseText = data.response;
                // if (data.sources) {
                //     let sourcesText = "\n\nSources:\n";
                //     data.sources.forEach((source) => {
                //         sourcesText += `[${source.title}](${source.uri})\n`;
                //     });
                //     botResponseText += sourcesText;
                // }
                
                chatContainer.removeChild(loadingMessage);
                addMessageToChat(botResponseText, 'bot-message');
                fetchChatHistory(); // Refresh history after new message
                
            } catch (error) {
                console.error('Error fetching from backend:', error);
                chatContainer.removeChild(loadingMessage);
                addMessageToChat("I'm having trouble connecting to my knowledge base. Please try again later.", 'bot-message');
            }
        }

        // UI Event Listeners from first document
        sidebarToggle.addEventListener('click', () => sidebar.classList.toggle('open'));
        newChatBtn.addEventListener('click', () => {
            chatContainer.innerHTML = `<div class="bot-message p-3 rounded-xl max-w-3/4 break-words shadow self-start"><p>Hello! How can I help you today?</p></div>`;
            fetchChatHistory();
        });

        modeSwitchBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const icon = modeSwitchBtn.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });

        accountBtn.addEventListener('click', () => accountModal.classList.toggle('modal-show'));
        window.addEventListener('click', (event) => {
            if (!accountModal.contains(event.target) && !accountBtn.contains(event.target)) {
                accountModal.classList.remove('modal-show');
            }
        });
        
        // Initialize on page load
        fetchChatHistory();
    </script>
</body>
</html>
